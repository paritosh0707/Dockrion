[tool.uv.workspace]
members = [
  "packages/common-py",
  "packages/schema",
  "packages/adapters",
  "packages/policy-engine",
  "packages/telemetry",
  "packages/runtime",
  "packages/sdk-python",
  "packages/cli",
  "packages/dockrion"
]

[tool.uv.sources]
dockrion-common = { workspace = true }
dockrion-schema = { workspace = true }
dockrion-adapters = { workspace = true }
dockrion-policy = { workspace = true }
dockrion-telemetry = { workspace = true }
dockrion-runtime = { workspace = true }
dockrion-sdk = { workspace = true }
dockrion-cli = { workspace = true }
dockrion = { workspace = true }

# Shared tool configurations
[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = [
    "packages/common-py/tests",
    "packages/schema/tests",
    "packages/adapters/tests",
    "packages/policy-engine/tests",
    "packages/telemetry/tests",
    "packages/runtime/tests",
    "packages/sdk-python/tests",
    "packages/cli/tests",
]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "requires_langgraph: marks tests that require langgraph",
    "requires_docker: marks tests that require docker",
    "requires_yaml: marks tests that require pyyaml",
]

[tool.coverage.run]
source = [
    "packages/common-py/dockrion_common",
    "packages/schema/dockrion_schema",
    "packages/adapters/dockrion_adapters",
    "packages/policy-engine/dockrion_policy",
    "packages/telemetry/dockrion_telemetry",
    "packages/runtime/dockrion_runtime",
    "packages/sdk-python/dockrion_sdk",
    "packages/cli/dockrion_cli",
]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "mypy>=1.5",
    "pip>=25.3",
    "pypiserver>=2.4.0",
    "pytest>=9.0.0",
    "ruff>=0.14.5",
    "types-PyYAML>=6.0",
]
test = [
    "pytest>=9.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.11.0",
    "httpx>=0.26.0",
]
