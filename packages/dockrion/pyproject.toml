[project]
name = "dockrion"
version = "0.0.1"
description = "Dockrion - Deploy and manage AI agents with ease"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
authors = [
    {name = "Paritosh Sharma", email = "paritoshsharma0707@gmail.com"}
]
keywords = ["ai", "agents", "deployment", "langgraph", "langchain", "dockrion", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "dockrion-cli>=0.0.1",
]

[project.urls]
Homepage = "https://github.com/paritosh0707/Dockrion"
Repository = "https://github.com/paritosh0707/Dockrion"
Documentation = "https://github.com/paritosh0707/Dockrion#readme"
Issues = "https://github.com/paritosh0707/Dockrion/issues"

[project.optional-dependencies]
# Just the SDK (no CLI)
sdk = [
    "dockrion-sdk>=0.0.1",
]
# Runtime for deploying agents
runtime = [
    "dockrion-runtime>=0.0.1",
]
# Everything
all = [
    "dockrion-cli>=0.0.1",
    "dockrion-sdk>=0.0.1",
    "dockrion-runtime>=0.0.1",
]

[project.scripts]
dockrion = "dockrion_cli.main:app"

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# This is a meta-package with no source code
packages = []

