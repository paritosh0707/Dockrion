[project]
name = "dockrion-runtime"
version = "0.1.0"
description = "Dockrion Runtime - FastAPI server for deployed agents"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Apache-2.0" }
authors = [
    { name = "Dockrion Team" }
]
keywords = ["dockrion", "runtime", "agents", "fastapi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "pydantic>=2.5.0",
    "prometheus-client>=0.19.0",
    "dockrion-common",
    "dockrion-schema",
    "dockrion-adapters",
]

[project.optional-dependencies]
jwt = [
    "PyJWT[crypto]>=2.8.0",
]
all = [
    "PyJWT[crypto]>=2.8.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.26.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dockrion_runtime"]

