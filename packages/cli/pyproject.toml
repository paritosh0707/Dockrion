# NOTE: This package is INTERNAL ONLY - do not publish to PyPI separately.
# It is bundled into the main 'dockrion' meta-package for distribution.
# This pyproject.toml is used for local development in the uv workspace.

[project]
name = "dockrion-cli"
version = "0.0.2"
description = "Command-line interface for Dockrion - Deploy and manage AI agents"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
authors = [
    {name = "Paritosh Sharma", email = "paritoshsharma0707@gmail.com"},
    {name = "Prakhar Agarwal", email = "prakhara56@gmail.com"}
]
keywords = ["ai", "agents", "cli", "deployment", "langgraph", "langchain"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "typer>=0.12.0",
    "rich>=13.7.0",
    "pyyaml>=6.0",
    "dockrion-sdk>=0.0.1",
]

[project.urls]
Homepage = "https://github.com/paritosh0707/Dockrion"
Repository = "https://github.com/paritosh0707/Dockrion"
Documentation = "https://github.com/paritosh0707/Dockrion#readme"
Issues = "https://github.com/paritosh0707/Dockrion/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "black>=23.0",
    "ruff>=0.1.0",
]

test = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
]

[project.scripts]
dockrion = "dockrion_cli.main:app"

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["dockrion_cli*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
pythonpath = ["."]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["dockrion_cli"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4"]
ignore = ["E501"]
