[project]
name = "agentdock-cli"
version = "0.1.0"
description = "AgentDock CLI"
requires-python = ">=3.12"
dependencies = ["typer>=0.12", "agentdock-sdk>=0.1.0"]

[project.scripts]
agentdock = "agentdock_cli.main:app"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
